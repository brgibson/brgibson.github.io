---
layout: plain
category: accessibility
stylesheets: '<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">'

title: Span with aria-label example
keywords: accessibility aria example label
description: An example of a usage of aria-label for star ratings when the using an icon font without visible text.
---
<main>
    <h1 id="accessibility">Span with aria-label</h1>

    <span class="rating-stars rating-stars d-inline-block heading-3 text-primary-darker"
          aria-label="4.3 out of 5 stars">
        <span class="rating-star fa fa-star"></span>
        <span class="rating-star fa fa-star"></span>
        <span class="rating-star fa fa-star"></span>
        <span class="rating-star fa fa-star"></span>
        <span class="rating-star fa fa-star-half-o"></span>
    </span>
</main>
