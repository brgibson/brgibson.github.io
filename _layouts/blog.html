<!DOCTYPE html>
<html lang="en-US">
	{% include global/head-blog.html %}
    <style>
        .pagination, time {
            color: #3dc1edcc;
        }
        h1 {
            font-size: 2.25em;
        }
        h2 {
            font-size: 1.75em;
        }
        h1, h2 {
            color: #59e986;
            -webkit-text-stroke: 1px rgba(25, 32, 98, .5);
            text-shadow: #ff0051cc 2px 2px, #ff9900cc 4px 4px, #1d53afcc 6px 6px, #3dc1edcc 8px 8px;
        }
        time, .pagination, .tags {
            font-size: 140%;
            color: #59e986;
            -webkit-text-stroke: 1px rgba(25, 32, 98, .5);
            text-shadow: #ff0051cc 1px 1px, #ff9900cc 2px 2px, #1d53afcc 3px 3px, #3dc1edcc 4px 4px;
        }
        .pagination .arrow {
            color: #3dc1ed;
            text-shadow: none
        }
        .pagination .disabled {
            filter: grayscale(1);
            cursor: not-allowed;
        }
        .bkg-img-container {
            display: none;
        }
        .post {
            letter-spacing: .1rem;
        }
        .post ul {
            color: #FFA5CF;
            list-style: none;
        }
        hr {
            margin: 3rem;
            border: 0;
            height: 1px;
            background-image: linear-gradient(to right, rgba(255, 165, 207, 0), rgba(255, 165, 207, 0.75), rgba(255, 165, 207, 0));
        }
        .post li::marker {
            display: none;
        }
        .post h2 {
            color: #FFA5CF;
        }
        .post-preview {
            color: #FFA5CF;
        }
        .post-preview .main-link:hover h2,
        .pagination a:hover .words,
        .tags a:hover {
            text-decoration: underline;
            text-decoration-thickness: 3px;
            text-decoration-line: underline;
            text-decoration-color: #59e986;
        }
        .artist-name {
            color: #3dc1ed;
            text-shadow: #3dc1edbb 1px 1px 40px;
        }
        .track-name {
            color: #FFA5CF;
            text-shadow: #3dc1edbb 1px 1px 40px;
        }
        .album-name {
            color: #59e986;
            text-shadow: #59e986bb 1px 1px 40px;
        }
    </style>
	<body class="{{page.bodySelector}}">
		{% include global/nav.html %}
        {{content}}
	</body>
    {% include global/google-analytics.html %}
    <script src="/js/bkg-img/bkg-img.js" async></script>
</html>
