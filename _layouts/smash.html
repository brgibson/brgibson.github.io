<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8"/>
    <meta name='viewport' content='width=device-width,initial-scale=1'/>
    <title>{{page.title}}</title>
    <meta name="description" content="{{page.description}}">
    <meta name="keywords" content="{{page.keywords}}">
</head>
<style>
        body {
            font-family: helvetica;
            font-weight: 300;
            /*text-align: center;*/
        }
        table, .table {
            border-collapse: collapse;
            background-color: #efe;
            text-transform: capitalize;
            cursor: pointer;
            display: table;
            border: solid 1px green;
        }
        h1 {
            padding:0;
            margin:0;
        }
        .smash-container {
            margin-top: -5.5em;
            display: inline-block;
        }
        tr {
            line-height: 20px;
            border: solid 1px green;
        }
        .tr {
            line-height: 20px;
            display: block;
            border-top: solid 1px green;
        }
        .thead .tr,
        .additional-info + .tr {
            border-top: none;
        }
        .smash-matches .additional-info {
            border-bottom: solid 1px green;
            border-top: solid 1px green;
        }
        thead, .thead {
            background-color: #fff;
        }
        .thead {
            display: block;
        }
        .tbody {
            display: block;
        }
        th, .th {
            font-weight: bold;
            padding: 1em;
            white-space: nowrap;
            display: table-cell;
        }
        td, .td {
            font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
            padding: .7em 1em;
            white-space: nowrap;
        }
        .td {
            display: inline-block;
            white-space: nowrap;
        }
        ul {
            padding: 0;
            margin: 0;
        }
        li {
            display:block;
        }
        .opponent {
            white-space: nowrap;
        }
        .win {
            background-color: lightgreen;
        }
        .lose {
            background-color: lightpink;
        }
        .em { /* empasis */
            font-weight: bold;
        }
        .oof {
            opacity: 0.4;
        }
        .player-header {
            min-width: 6em;
        }
        .smash-standings td:first-of-type {
            text-align: center;
        }
        .smash-matches .additional-info .game {
            display: inline-block;
            vertical-align: top;
            margin: 1em;
        }
        .smash-matches .additional-info .detail {
            display: block;
        }
        .smash-matches .date {
            width: 9em;
            margin-left: 1em;
        }
        .smash-matches .score {
            width: 5em;
            margin-right: 1em;
        }
        .smash-matches .player {
            width: 7em;
        }
        .main {
            display: inline-block;
        }
        @media all and (max-width: 500px) {
            .smash-container {
                margin-top: -3em;
            }
        }

        table, thead, tr, td, th {
            -moz-transition: background 1s;
            -o-transition: background 1s;
            -webkit-transition: background 1s;
            transition: background 1s;
        }
    </style>

	<body class="{{page.bodySelector}}">
            <center>
                {{content}}

                <div style="margin:1.5em 0 1.5em">
                    {% include global/ad-responsive.html %}
                </div>
            </center>
	</body>
    {% include global/google-analytics.html %}

    <script src="https://npmcdn.com/react@15.3.1/dist/react.js"></script>
    <script src="https://npmcdn.com/react-dom@15.3.1/dist/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.min.js"></script>

</html>
