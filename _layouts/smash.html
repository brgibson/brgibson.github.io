<!DOCTYPE html>
<html lang="en-US">

<style>
        body {
            font-family: helvetica;
            font-weight: 300;
        }
        table {
            border-collapse: collapse;
            background-color: #efe;
            text-transform: capitalize;
            cursor: pointer;
        }
        h1 {
            padding:0;
            margin:0;
        }
        .smash-container {
            margin-top: -5.5em;
        }
        tr {
            border: solid 1px green;
        }
        thead {
            background-color: #fff;
        }
        th {
            padding: 1em;
        }
        td {
            font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
            padding: .7em 1em;
        }
        ul {
            padding: 0;
            margin: 0;
        }
        li {
            display:block;
        }
        .opponent {
            white-space: nowrap;
        }
        .win {
            background-color: lightgreen;
        }
        .lose {
            background-color: lightpink;
        }
        .em { /* empasis */
            font-weight: bold;
        }
        .oof {
            opacity: 0.4;
        }
        .player-header {
            min-width: 6em;
        }
        .smash-standings td:first-of-type {
            text-align: center;
        }
        @media all and (max-width: 1080px) and (orientation: landscape) {
            body {
                font-size: .84em;
            }
            h1 {
                display: none;
            }
        }
        @media all and (max-width: 980px) and (orientation: portrait) {
            body {
                font-size: .95em;
            }
        }
        @media all and (orientation: landscape) {
            .score {
                white-space: nowrap;
            }
            .score li {
                display: inline;
                margin-right: -.3em;
            }
        }
        @media all and (orientation: portrait) {
            .score span {
                display: none;
            }
        }

        table, thead, tr, td, th {
            -moz-transition: background 1s;
            -o-transition: background 1s;
            -webkit-transition: background 1s;
            transition: background 1s;
        }
    </style>

	<body class="{{page.bodySelector}}">
        <center>{{content}}</center>
	</body>
    {% include global/google-analytics.html %}

    <script src="https://npmcdn.com/react@15.3.1/dist/react.js"></script>
    <script src="https://npmcdn.com/react-dom@15.3.1/dist/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.min.js"></script>

</html>
