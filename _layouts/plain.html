<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8"/>
    <meta name='viewport' content='width=device-width,initial-scale=1'/>
    <title>{{page.title}}</title>
    <meta name="description" content="{{page.description}}">
    <meta name="keywords" content="{{page.keywords}}">
</head>
<style>
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: helvetica;
            font-weight: 300;
            max-width: {{page.maxWidth | default: "48em"}};
            margin: 0 auto;
        }
        a {
            color: #007ee5;
            text-decoration: none
        }

        a:hover, a:focus{
            text-decoration: underline
        }
        table, .table {
            border-collapse: collapse;
            background-color: #fff;
            text-transform: {{page.tableTextTransform | default: 'capitalize'}};
            display: table;
            border: solid 1px #c8e1ff;
        }

        h1 {
            padding:0;
            margin: 1em 0 1.25em;
        }
        .smash-container {
            margin-top: -5.5em;
            display: inline-block;
        }
        tr {
            line-height: 20px;
            border: solid 1px #c8e1ff;
        }
        .tr {
            line-height: 20px;
            display: block;
            border-top: solid 1px #c8e1ff;
        }
        .thead .tr,
        *[data-expand="expand"] + .additional-info + .tr {
            border-top: none;
        }
        thead, .thead {
            background-color: #f1f8ff;
            text-align: left;pu
        }
        .thead {
            display: block;
        }
        .tbody {
            display: block;
        }
        th, .th {
            font-weight: bold;
            padding: 1em;
            white-space: nowrap;
            display: table-cell;
        }
        td, .td {
            font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
            padding: .7em 1em;
            white-space: nowrap;
        }
        .td {
            display: inline-block;
            white-space: nowrap;
        }
        ul {
            padding: 0;
            margin: 0;
        }
        li {
            display:block;
        }
        p {
            text-align: left;
        }
        .em { /* empasis */
            font-weight: bold;
        }
        .oof {
            opacity: 0.4;
        }
        .player-header {
            min-width: 6em;
        }
        .main {
            display: inline-block;
        }
        .text-left {
            text-align: left;
        }
        .text-center {
            text-align: center;
        }
        .section {
            padding: 2em;
        }
        .section:nth-child(odd) {
            background-color: #f8f8f9;
            border: 1px solid #ddd;
        }
        @media all and (max-width: 500px) {
            .smash-container {
                margin-top: -3em;
            }
        }
        table, thead, tr, td, th {
            -moz-transition: background 1s;
            -o-transition: background 1s;
            -webkit-transition: background 1s;
            transition: background 1s;
        }
    </style>

	<body class="{{page.bodySelector}}">
            <center>
                {{content}}
            </center>
	</body>
    {% include global/google-analytics.html %}
</html>
