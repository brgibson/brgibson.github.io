<html>
<head>
<style type="text/css">
body{
	background-color:#d0e4fe;
	font-family:"Comic Sans MS", cursive;
}
table{
	background-color:white;
	color:black;
	border:white;
}
#exit {
	font-family:"Comic Sans MS";	
}

h1 {
	color:orange;
	text-align:center;
}
</style>
<link rel="stylesheet" href="./slider.css"/>
<script src="board.js"></script>
<script src="boards.js"></script>
<script type="text/javascript">

var board = new Board(); 
var boardnum = 0;
function nextBoard() {
	var readstr = boards[boardnum];
	boardnum++;
	if(boardnum <= boards.length) {

		//document.getElementById('keyvalue').innerHTML = "read= " + readstr;
    document.getElementById('keyvalue').innerHTML = "";
		document.getElementById('boardName').innerHTML = "Board Number " + (boardnum + 1);
		
		board.read(readstr);
		board.writeBoard();
  }	else {
	  document.getElementById('keyvalue').innerHTML = "Game Over! Out of Boards"; 
	}	
	
	document.getElementById('win').style.visibility = "hidden";
}

</script>
</head>

<body onKeyUp="board.checkKey(event)">

<h1>Generic Puzzle Game</h1>

<div id="boardName" style="text-align:center"></div>

<div id="board-container" style="position:relative;">
	<div id="board"></div> 	
	<img src="character.gif" id="moveMe" style="position:absolute; left:0; top:0;"   />
</div>

<div class="nav" style="text-align:center; font-size:2em;position:absolute; bottom:0; right:0; padding-bottom:1em;">
		<i style="display:block;" onclick="board.move2('up')">up</i>
		<i style="display:inline; padding-right:1em;" onclick="board.move2('left')">left</i>
		<i style="display:inline" onclick="board.move2('right')">right</i>
		<i style="display:block;" onclick="board.move2('down')">down</i>
</div>

<h1 class="center" id="keyvalue"></h1>

<form style="text-align:right; top:0; right:0; position:absolute;">
	<input type="button" id="win" style="visibility:visible;" value="Next Board" onClick="nextBoard()">

	<input style="visibility:hiddens" type="text" id="currCol">
	<input style="visibility:hiddens" type="text" id="currRow"><br/>
	<input style="visibility:hiddens" type="text" id="xcoordinate">
	<input style="visibility:hiddens" type="text" id="ycoordinate"><br/>
	<input type="text" id="debug"/>
</form>

<script type="text/javascript">
board.writeBoard();
document.getElementById('boardName').innerHTML = "Board Number " + (boardnum + 1);
document.getElementById('win').style.visibility = "hidden";
</script>

</body>

</html>
