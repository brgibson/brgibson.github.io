<html>
<head>
<link rel="stylesheet" type="text/css" href="../fontawesome/fontawesome.css" />

<style type="text/css">
body {
	background: gray;
	font-size: 1em;
}
.board-container {
	font-size: 1em;
}
table {
	font-size: 1em;
	border-collapse: collapse;
	background-color: white;
	color: black;
}
td {
	padding: 0;
	width: 3em;
	height: 2em;
}
#moveMe {
	position: absolute;
	width: 3em;
	height: 2em;
	left: 0;
	top: 0;
	background: lightgreen;
	text-align:center;
}
.player {
	background: orange;
}
.exit {
	text-align: center;
}
.exit span {
	display: none;
}
.brick {
	background: lightblue;
}
.brick span {
	visibility: hidden;
}
h1 {
	color: orange;
	text-align: center;
}
.board-container {
	position: relative;
}
button {
	font-size: .5em;
}
.nav {
	text-align:center;
	font-size:3em;
	position:absolute; 
	bottom:0;
	right:0;
	padding-bottom:1em;
}
.hidden {
	visibility: hidden;
}

.nav .icon-arrow-up,
.nav .icon-arrow-down {
	display:block;
}
.nav .icon-arrow-left {
	display:inline;
	padding-right:1em;
}
.nav .icon-arrow-right {
	display:inline-block;
}
/* media query section */
@media screen and (orientation:portrait) {
	body {
		font-size: 2em;
	}
}
</style>
<link rel="stylesheet" href="./slider.css"/>
<script src="board.js"></script>
<script src="boards.js"></script>
<script type="text/javascript">

var board = new Board(); 
var boardnum = 0;
function nextBoard() {
	var readstr = boards[boardnum];
	boardnum++;
	if(boardnum <= boards.length) {

    document.getElementById('keyvalue').innerHTML = "";
		document.getElementById('boardName').innerHTML = "Board Number " + (boardnum + 1);
		
		board.read(readstr);
		board.writeBoard();
  }	else {
	  document.getElementById('keyvalue').innerHTML = "Game Over! Out of Boards"; 
	}	
	
	document.getElementById('win').style.visibility = "hidden";
}

</script>
</head>

<body onKeyUp="board.checkKey(event)">

<h1>Generic Puzzle Game</h1>

<div id="boardName" style="text-align:center"></div>

<div class="board-container">
	<div id="board"></div>
	<div id="moveMe"><span class="hidden">Player</span></div>
</div>

<div class="nav">
	<button id="win" onclick="nextBoard()">Next Board</button>

	<i class="icon-arrow-up" onclick="board.move('up')"></i>
	<i class="icon-arrow-left" onclick="board.move('left')"></i>
	<i class="icon-arrow-right" onclick="board.move('right')"></span></i>
	<i class="icon-arrow-down" onclick="board.move('down')"></i>
</div>

<h1 id="keyvalue"></h1>
<input value="1" id="fontSize" style="display:none;"/>


<form style="text-align:right; top:0; right:0; position:absolute;">
	<input style="visibility:hiddens" type="text" id="currCol"/>
	<input style="visibility:hiddens" type="text" id="currRow"/><br/>
	<input style="visibility:hiddens" type="text" id="xcoordinate"/>
	<input style="visibility:hiddens" type="text" id="ycoordinate"/><br/>
	<input type="text" id="debug"/>
</form>

<script type="text/javascript">
board.writeBoard();
document.getElementById('boardName').innerHTML = "Board Number " + (boardnum + 1);
document.getElementById('win').style.visibility = "hidden";
</script>

</body>

</html>
