<html>
<head>
<style type="text/css">
body{
	background-color:#d0e4fe;
	font-family:"Comic Sans MS", cursive;
}
table{
	background-color:white;
	color:black;
	border:white;
}
#exit {
	font-family:"Comic Sans MS";	
}

h1 {
	color:orange;
	text-align:center;
}
</style>
<link rel="stylesheet" href="./slider.css"/>
<script src="board.js"></script>
<script src="boards.js"></script>
<script type="text/javascript">

var board = new Board(); 
var boardnum = 0;
function nextBoard() {
	var readstr = boards[boardnum];
	boardnum++;
	if(boardnum <= boards.length) {

		//document.getElementById('keyvalue').innerHTML = "read= " + readstr;
    document.getElementById('keyvalue').innerHTML = "";
		document.getElementById('boardName').innerHTML = "Board Number " + (boardnum + 1);
		
		board.read(readstr);
		board.writeBoard();
  }	else {
	  document.getElementById('keyvalue').innerHTML = "Game Over! Out of Boards"; 
	}	
	
	document.getElementById('win').style.visibility = "hidden";
}

</script>
</head>

<body onKeyUp="board.checkKey(event)">

<h1>Generic Puzzle Game</h1>

<div class="nav" style="font-size:2em;position:absolute; top:0; left:0;">
	<ul>
		<li onclick="board.move('up')">up</li>
		<li onclick="board.move('down')">down</li>
		<li onclick="board.move('left')">left</li>
		<li onclick="board.move('right')">right</li>
	</ul>
</div>

<div id="boardName" style="text-align:center"></div>

<form style="text-align:center">
	<input type="button" id="win" style="visibility:visible;" value="Next Board" onClick="nextBoard()">

	<input style="visibility:hidden" type="text" id="txt">
	<input style="visibility:hidden" type="text" id="xcoordinate">
</form>

<h1 class="center" id="keyvalue"></h1>

<br/>

<div id="board"></div> 

<img src="character.gif" id="moveMe" style="position:absolute; left:100px; top:220px;"   />

<script type="text/javascript">
board.writeBoard();
document.getElementById('boardName').innerHTML = "Board Number " + (boardnum + 1);
document.getElementById('win').style.visibility = "hidden";
</script>

</body>

</html>
