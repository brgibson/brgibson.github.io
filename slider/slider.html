<!DOCTYPE html>
<html lang="en-US">
<head>
<title>Ben's Experiments - Slider</title>
<meta charset="UTF-8" />
<link rel="stylesheet" href="../fontawesome/fontawesome.css" />
<link rel="stylesheet" href="../base.css"/>
<style type="text/css">
html, body, #board{
 height: 100%;
 overflow: hidden;
 padding:0;
 margin:0;
}
h1 {
	text-align: center;
}
.overlay {
	position: absolute;
	top:0;
	width: 100%;
	height: 100%;
	background: rgb(0,0,0);
	opacity: 0;
	-moz-transition: opacity .5s;
	-o-transition: opacity .5s;
	-webkit-transition: opacity .5s;
	transition: opacity .5s;
}
#win {
	position: absolute;
	text-align: center;
	font-size: 3em;
	width: 100%;
	top: 50%;
	margin-top: -1.5em;
}
#win button {
	font-size: 1em;
}
.nav {
	text-align:center;
	font-size:3em;
	position:absolute; 
	bottom:0;
	left:0;
	padding-bottom:1em;
	color: lightgreen;
}
.nav i {
	opacity: .3;
}
.nav .icon-arrow-up,
.nav .icon-arrow-down {
	display:block;
}
.nav .icon-arrow-left {
	display:inline;
	padding-right:1em;
}
.nav .icon-arrow-right {
	display:inline-block;
}

div.exit {
	text-align: center;
	position: relative;
}
.exit i {
	padding-left: 40%;
	padding-top: 20%; 
	display: block;
	position: absolute;
}
.exit span {
	display: none;
}
.brick {
	background: lightblue;
}
.brick span {
	display: none;
}
#board-container {
	position: relative;
	width: 100%;
	height: 100%;
	margin:0;
	padding:0;
}
.board {
	background-color: black;
	color: white;
	width: 100%;
	height: 100%;
	padding: 0;
	margin: 0;
}

.board .row div {
	display: inline-block;
	height: 100%;
}
#moveMe {
	position: absolute;
	left: 0;
	top: 0;
	background: lightgreen;
	text-align:center;
	-moz-transition: top .15s, left .15s;
	-o-transition: top .15s, left .15s;
	-webkit-transition: top .15s, left .15s;
	transition: top .15s, left .15s;
}

.board .row {
	width: 100%;
	height: 10%;
}
.board .row div {
	display: inline-block;
	height: 100%;
}
#moveMe {
	height: 10%;
}

.col-10 .board .row div,
.col-10 #moveMe {
	width:10%;
}
.col-15 .board .row div,
.col-15 #moveMe {
	width:6.666%;
}
.col-12 .board .row div,
.col-12 #moveMe {
	width: 8.333%;
}

/* media query section */
@media screen and (orientation:portrait) {
	body {
		font-size: 2em;
	}
	#board-container {
		position: relative;
		width: 100%;
		height: 100%;
		margin-left: 0;
		padding:0;
		margin:0;
	}
}
</style>
<script src="board.js"></script>
<script src="boards.js"></script>
<script type="text/javascript">

var board = new Board(); 
var boardnum = 0;
function nextBoard() {
	var readstr = boards[boardnum];
	boardnum++;
	if(boardnum <= boards.length) {

    document.getElementById('keyvalue').innerHTML = "";
		document.getElementById('boardName').innerHTML = "Slider No. " + (boardnum + 1);
		
		board.read(readstr);
		board.writeBoard();

		//fade out the next win-overlay		
		document.getElementById('win-overlay').style.opacity = 0;

		//give the fade of the win-overlay enough time to fade, then remove the overlay
		window.setTimeout(function() {
			document.getElementById('win-overlay').style.display = "none";
			if(boardnum == boards.length) {
				document.getElementById('win').innerHTML = "Game Over! Out of Boards";
			}
		}, 500);
  }
}

var firstTouchX;
var firstTouchY;
function handleTouchStart(evt) {
	firstTouchX = evt.touches[0].pageX;
	firstTouchY = evt.touches[0].pageY;
	evt.preventDefault();
}

function handleTouchEnd(evt) {
	var lastTouch = evt.changedTouches[0];

	var xDiff = firstTouchX - lastTouch.pageX;
	var yDiff = firstTouchY - lastTouch.pageY;

	if (Math.abs(xDiff) > Math.abs(yDiff)) {
		if (xDiff > 0)
			board.move("left");
		else if(xDiff < 0)
			board.move("right");
	} else if (yDiff > 0) {
		board.move("up");
	} else if (yDiff < 0) {
		board.move("down");
	}
	
	evt.preventDefault();
}

</script>
</head>

<body onKeyUp="board.checkKey(event)">

<h1 id="boardName" style="display:none;"></h1>
<h2 style="position:absolute;top:0;right:0;" id="keyvalue"></h2>

<div id="board-container" ontouchstart="handleTouchStart(event)" ontouchend="handleTouchEnd(event)" class="col-10">
	<div id="board"></div>
	<div id="moveMe"><span class="hidden">Player</span></div>
</div>

<div class="overlay" id="win-overlay">
	<div id="win">
		<button onclick="nextBoard()">Next Board</button>
	</div>
</div>

<div class="nav" style="display:none;">
	<i class="icon-arrow-up" onclick="board.move('up')"></i>
	<i class="icon-arrow-left" onclick="board.move('left')"></i>
	<i class="icon-arrow-right" onclick="board.move('right')"></i>
	<i class="icon-arrow-down" onclick="board.move('down')"></i>
</div>

<!-- for debugging only -->
<form style="display:none;text-align:right; top:0; right:0; position:absolute;">
	<input type="text" id="currCol"/>
	<input type="text" id="currRow"/><br/>
	<input type="text" id="xcoordinate"/>
	<input type="text" id="ycoordinate"/><br/>
	<input type="text" id="debug"/>
</form>

<script type="text/javascript">
	board.writeBoard();
	document.getElementById('boardName').innerHTML = "Slider No. " + (boardnum + 1);
	document.getElementById('win-overlay').style.display = "none";
</script>

</body>

</html>
