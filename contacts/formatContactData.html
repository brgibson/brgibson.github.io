<script>
    function tabularDataToSemanticMarkup(elem) {
                
        var markupBuilder = (function() {
            var markup = "";
            
            return {
                getMarkup : function() { return encodeSpecialCharacters(markup); },
                addName : function(name) { markup += "<dt class='name'>"+ name +"</dt>"; }                
            };
            
            function encodeSpecialCharacters(str) {
                return str
                        .replace("<", "&lt;")
                        .replace(">", "&gt;")
                        .replace("/", "&frasl;")
                        ;
            }
        })();
        
        markupBuilder.addName(elem.value);
    
        var outputElement = document.getElementById('output');
        outputElement.innerHTML = markupBuilder.getMarkup();
    }
</script>
<textarea onkeypress="tabularDataToSemanticMarkup(this)" 
          onchange="tabularDataToSemanticMarkup(this)"
          placeholder="Copy and past elements from data.html's table" rows="20" cols="80"></textarea>
