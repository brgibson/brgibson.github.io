<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8"/>
        <meta name='viewport' content='width=device-width,initial-scale=1'/>
        <title>Post Generator - Generate A Blog Post From A Spotify Playlist</title>
        <script src="/base.js" async></script>
        <link rel="stylesheet" href="/base.css" />
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    </head>

    <body class="spotify">
        <nav class="nav">
            <div class="menu-collapsed">
                <ul>
                    <li><a class="fa fa-navicon"><span class="offscreen">Expand Menu</span></a></li>
                </ul>
            </div>
            <ul class="menu-expanded">
                <li><a href="/" class="fa fa-home"><span class="offscreen">Home</span></a></li
                ><li><a href="/music/" class="fa fa-music"><span class="offscreen">Releases</span></a></li
                ><li><a href="/about/" class="fa fa-info-circle"><span class="offscreen">About</span></a></li
                ><li><a href="/blog/" class="fa fa-bullhorn"><span class="offscreen">Music Blog</span></a></li
                ><li><a href="/experiments/" class="fa fa-flask"><span class="offscreen">Tech Experiments</span></a></li
                ><li><a href="//facebook.com/brgibsonmusic/" class="fa fa-facebook-square" ><span class="offscreen">Facebook</span></a></li
                ><li><a href="https://open.spotify.com/artist/7dMjvLu2viBJjBzqh2qizh" class="fa fa-spotify" ><span class="offscreen">Spotify</span></a></li>
            </ul>
        </nav>


        <div class="main">
            <h1>Post Generator</h1>
            <div class="ad-container">
                <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
                <!-- Responsive Ad - Standard -->
                <ins class="adsbygoogle"
                     style="display:block"
                     data-ad-client="ca-pub-6093963355659130"
                     data-ad-slot="8377988760"
                     data-ad-format="auto"></ins>
                <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
            </div>

            <div class="blurb">
                <p>
                    Do you love music as I do?  Want to generate blog posts from your spotify playlists?
                </p>

                <p>
                    Let's do it then!
                </p>
            </div>

            <button id="login-button" class="login-button button">Generate Blog Post From A Spotify Playlist</button>
            <label>
                Page Number:
                <input id="page-number" type="number" value="1" />
            </label>

            <fieldset>
                <legend>Playlist Type:</legend>
                <label>
                    <input type="radio" name="playlist-type" value="all" checked>
                    All
                </label>
                <label>
                    <input type="radio" name="playlist-type" value="album-playlist">
                    Album Playlist
                </label>
                <label>
                    <input type="radio" name="playlist-type" value="intro-to-artist-playlist">
                    Introduction to Artist
                </label>
            </fieldset>

            <div class="ad-container">
                <!-- Responsive Ad - Standard -->
                <ins class="adsbygoogle"
                     style="display:block"
                     data-ad-client="ca-pub-6093963355659130"
                     data-ad-slot="8377988760"
                     data-ad-format="auto"></ins>
                <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
            </div>
        </div>
    </body>

    <script id="oauth-template" type="text/x-handlebars-template">
        <h2>oAuth info</h2>
        <dl class="dl-horizontal">
            <dt>Access token</dt><dd class="text-overflow">{{access_token}}</dd>
        </dl>
    </script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="./js/service/auth.js"></script>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-62805015-1', 'auto');
      ga('send', 'pageview');
    </script>
    <script src="/js/bkg-img/bkg-img.js" async></script>
</html>
