    <script id="playlists-for-user-template" type="text/x-handlebars-template">
        <div class="media">
            {{#each items}}
                    <p>{{name}}</p>
            {{else}}
                    <p>You don't have any playlists</p>
            {{/each}}
        </div>
    </script>

    <script id="tracks-for-playlist-template" type="text/x-handlebars-template">
        <div class="playlist-container">

            <h2>{{playlistName}}</h2>
            <img class="playlist-image" width="150" src="{{images.0.url}}" />

            <ol>
                {{#each items}}
                <li>
                    {{#each track.artists}}
                            {{name}}{{#unless @last}},{{/unless}}
                    {{/each}}

                    - {{track.name}}

                    <!--- {{track.album.name}}-->
                </li>
                {{else}}
                <p>You don't have any tracks</p>
                {{/each}}
            </ol>
        </div>
    </script>

    <script id="albums-for-playlist-template" type="text/x-handlebars-template">
        <div class="playlist-container">

            <h2>{{playlistName}}</h2>

            <ul>
                {{#each items}}
                <li>
                    - {{artists}} - {{name}}
                </li>
                {{else}}
                <p>You don't have any albums in this playlist</p>
                {{/each}}
            </ul>
            <pre>

&lt;iframe class="albums-playlist" src="https://embed.spotify.com/?uri=spotify%3Auser%3A1213507414%3Aplaylist%3A{{id}}" allowtransparency="true" width="100%"&gt;&lt;/iframe&gt;

&lt;div&gt;&lt;ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-6093963355659130" data-ad-slot="8377988760" data-ad-format="auto"&gt;&lt;/ins&gt;&lt;/div&gt;

&lt;div class="fb-comments" data-href="http://www.brgibson.com/blog/{{playlistName}}/" data-width="100%" data-numposts="5"&gt;&lt;/div&gt;
            </pre>


            <p><b>Blog Post Tags: </b>{{#each blogPostTags}} {{this}} {{/each}}</p>
            <p><b>Blog Date: </b>{{date}}</p>
            <p><b>Image: </b>{{images.0.url}}</p>
        </div>
    </script>
