    <script id="playlists-for-user-template" type="text/x-handlebars-template">
        <div class="media">
            {{#each items}}
                    <p>{{name}}</p>
            {{else}}
                    <p>You don't have any playlists</p>
            {{/each}}
        </div>
    </script>

    <script id="tracks-for-playlist-template" type="text/x-handlebars-template">
        <div class="playlist-container">

            <h2>{{playlistName}}</h2>
            <img class="playlist-image" width="150" src="{{images.0.url}}" />

            <ol>
                {{#each items}}
                <li>
                    {{#each track.artists}}
                            {{name}}{{#unless @last}},{{/unless}}
                    {{/each}}

                    - {{track.name}}

                    <!--- {{track.album.name}}-->
                </li>
                {{else}}
                <p>You don't have any tracks</p>
                {{/each}}
            </ol>
        </div>
    </script>

    <script id="intro-to-artist-playlist-template" type="text/x-handlebars-template">
        <div class="playlist-container">
            <pre>
echo "---
layout: post-intro-to-artist-playlist
short-title: {{playlistName}}
title: {{playlistName}}
category: [blog, intros]
tags: [\"intros\",\"playlist\",{{#each blogPostTags}}{{#if @index}},{{/if}}\"{{this}}\"{{/each}}]
tracks: [{{#each tracks}}{{#if @index}},{{/if}}{artists: \"{{artists}}\", title: \"{{title}}\", album: \"{{album}}\"}{{/each}}]
playlist-id: {{id}}
playlist-img: {{images.0.url}}
summary: \"These are some of my favorite songs by {{artist}}\"
---" > _posts/{{date}}-{{#replace " " "-"}}{{#replace " - " "-"}}{{#replace "[(]" "\("}}{{#replace "[)]" "\)"}}{{#replace ":" ""}}{{playlistNameLowercase}}{{/replace}}{{/replace}}{{/replace}}{{/replace}}{{/replace}}.md
            </pre>
        </div>
    </script>

    <script id="albums-for-playlist-template" type="text/x-handlebars-template">
        <div class="playlist-container">
            <pre>
echo "---
layout: post-album-playlist
short-title: \"{{playlistName}}\"
title: \"{{playlistName}}\"
category: [blog, now-playing]
tags: [\"now-playing\",\"playlist\",{{#each blogPostTags}}{{#if @index}},{{/if}}\"{{this}}\"{{/each}}]
albums: [{{#each items}}{{#if @index}},{{/if}}\"{{artists}} - {{name}}\"{{/each}}]
playlist-id: {{id}}
playlist-img: {{images.0.url}}
summary: \"A playlist of albums I created on {{prettyDate}} featuring{{#each items}}{{#if (nor (eq @index 0) (eq ../items.length 2))}},{{/if}}{{#if @last}} and{{/if}} {{artists}}{{/each}}\"
---" > _posts/{{date}}-{{#replace " " "-"}}{{#replace " - " "-"}}{{#replace "[(]" "\("}}{{#replace "[)]" "\)"}}{{#replace ":" ""}}{{playlistName}}{{/replace}}{{/replace}}{{/replace}}{{/replace}}{{/replace}}.md
            </pre>
        </div>
    </script>
